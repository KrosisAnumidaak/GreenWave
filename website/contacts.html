<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/website/style.css" />
    <title>GreenWave</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img class="logo-icon" src="/images/logo.svg" alt="" />
          <h1 class="logo-header">GreenWave Travel</h1>
        </div>
        <nav class="navigate">
          <div class="nav-img-container"></div>
          <img class="menu-button" src="/images/menu_button.svg" alt="" />
          <ul class="menu">
            <li><a href="/website/index.html">Главная</a></li>
            <li><a href="/website/about.html">О нас</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h2 class="contacts-text">Для связи с нами вы можете</h2>
        <div class="contacts-cards-container">
          <div class="contacts-card">
            <img src="/images/smartphone.svg" alt="phone" />
            <p>
              Позвонить по номеру
              <span class="text-hightlight">8 (800) 555 - 35 - 35</span>
            </p>
          </div>
          <div class="contacts-card">
            <img src="/images/mail.svg" alt="mail" />
            <p>
              Отправить письмо на почту
              <span class="text-hightlight">givemefeedback@GreenWave.com</span>
            </p>
          </div>
          <div class="contacts-card">
            <img src="/images/telegram.svg" alt="Telegram" />
            <p>
              Связаться с менеджером в Telegram
              <a
                target="_blank"
                href="https://web.telegram.org/"
                class="text-hightlight-url"
                >@GreenWaveTravel</a
              >
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <h2 class="footer-text">©GreenWave Travel 2025</h2>
      </div>
    </footer>
  </body>
</html>
