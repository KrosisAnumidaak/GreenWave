<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/website/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img class="logo-icon" src="/images/logo.svg" alt="" />
          <h1 class="logo-header">GreenWave travel</h1>
        </div>
        <nav>
          <img class="menu-button" src="/images/menu_button.svg" alt="" />
          <ul class="menu">
            <li><a href="">Главная</a></li>
            <li><a href="">О нас</a></li>
            <li><a href="">Контакты</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h2 class="main-text">Наши популярные туры</h2>
        <div class="card-container">
          <div class="main-card">
            <img src="/images/Kavkaz.jpg" alt="" />
            <p>Туры по Кавказу</p>
          </div>
          <div class="main-card">
            <img src="/images/Kamchatka.jpg" alt="" />
            <p>Туры по Камчатке</p>
          </div>
          <div class="main-card">
            <img src="/images/Sibir.jpg" alt="" />
            <p>Туры по Сибирии</p>
          </div>
        </div>
        <button class="contact-us">
          Для подробной информации о доступных турах свяжитесь с нами
        </button>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <h2 class="footer-text">©GreenWave Travel 2025</h2>
      </div>
    </footer>
  </body>
</html>
